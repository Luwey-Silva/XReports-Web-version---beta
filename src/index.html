<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
  </head>

  <body class="p-4">
    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
          <h1 class="text-white">XReports</h1>
          <p class="blue-text">
            Just answer a few questions<br />
            so that we can personalize the right experience for you.
          </p>
          <div class="card" style="width:1200px">
            <div class="card-header">
              <h1>User Information</h1> 
            </div>
            <form class="form-card row g-3 p-3" onsubmit="event.preventDefault()">
              <div class="row justify-content-between text-left mt-1">
                
                <div class="form-group align-items-center col-auto">
                  <label for="validationDefault01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="form-group col-auto">
                  <label for="validationDefault02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationDefault02" value="" required>
                </div>
                <div class="form-group col-auto">
                  <label for="validationDefault02" class="form-label">Kalenderwoche (KW)</label>
                  <input type="text" class="form-control" id="validationDefault02" value="" required>
                </div>
              </div>
                <div class="form-group col-md-2">
                  <label for="validationDefault02" class="form-label">Year</label>
                  <select class="form-control">
                    <option selected>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2028</option>
                  </select>  
                </div> 
              <div class="form-group col-md-10">
                <label for="validationDefault02" class="form-label">Course</label>
                <select class="form-control">
                  <option selected>Fachinformatiker für Systemintegration</option>
                  <option>Fachinformatiker für Anwendungsentwicklung</option>
                </select>  
              </div>
              <div class="card-header">
                <h1>Report Information</h1> 
              </div>
              <form class="form-card" onsubmit="event.preventDefault()">
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >First name<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="fname"
                      name="fname"
                      placeholder="Enter your first name"
                      onblur="validate(1)"
                    />
                  </div>
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >Last name<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="lname"
                      name="lname"
                      placeholder="Enter your last name"
                      onblur="validate(2)"
                    />
                  </div>
                </div>
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >Business email<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="email"
                      name="email"
                      placeholder=""
                      onblur="validate(3)"
                    />
                  </div>
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >Phone number<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="mob"
                      name="mob"
                      placeholder=""
                      onblur="validate(4)"
                    />
                  </div>
                </div>
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >Job title<span class="text-danger"> *</span></label
                    >
                    <input
                      type="text"
                      id="job"
                      name="job"
                      placeholder=""
                      onblur="validate(5)"
                    />
                  </div>
                </div>
                <div class="row justify-content-between text-left">
                  <div class="form-group col-12 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >What would you be using Flinks for?<span
                        class="text-danger"
                      >
                        *</span
                      ></label
                    >
                    <input
                      type="text"
                      id="ans"
                      name="ans"
                      placeholder=""
                      onblur="validate(6)"
                    />
                  </div>
                </div>
              <div class="row justify-content-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary">Left</button>
                  <button type="button" class="btn btn-secondary">Middle</button>
                  <button type="button" class="btn btn-secondary">Right</button>
                  <button type="button" class="btn btn-secondary">Left</button>
                  <button type="button" class="btn btn-secondary">Middle</button>
                  <button type="button" class="btn btn-secondary">Right</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
